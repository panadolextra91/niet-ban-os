name: NIET-BAN-OS CI/CD (Hộ Pháp)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: niet_ban_os
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Unit Tests
        run: npm run test

      - name: Backend Build
        run: npm run build

      - name: Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Frontend Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Frontend Build
        working-directory: ./frontend
        run: npm run build

      - name: Push Database Schema
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/niet_ban_os?schema=public
        run: npx prisma db push --accept-data-loss

      - name: Run E2E Tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/niet_ban_os?schema=public
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret
        run: npm run test:e2e -- --forceExit
