version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: niet-ban-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: niet_ban_os
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: niet-ban-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
